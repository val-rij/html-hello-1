<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9d65c4c1b1.js" crossorigin="anonymous"></script>
    <title>4 Geeks Form</title>
</head>
<body>
    <div class="container-fluid bg-dark vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-white p-5 ">
            <form>
                <div class="row">
                    <div class="col12 m-2 p-0">
                        <h1>Payment form example</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col12 m-2 p-0">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6 d-flex flex-column gap-2">
                        <label for="card-number">Card #</label>
                        <input type="number" name="card-number" placeholder="XXXXXXXXXXXXXXXX" minlength="16"
                            maxlength="16" required>
                    </div>
                    <div class="col-2 d-flex flex-column gap-2">
                        <label for="cvc">CVC #</label>
                        <input type="number" name="cvc" placeholder="0000" minlength="4" maxlength="4" required>
                    </div>
                    <div class="col-4 d-flex flex-column gap-2">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" placeholder="Amount" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 d-flex flex-column gap-2">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" required minlength="2" maxlength="12">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required minlength="2" maxlength="12">
                        <label for="check">We accept:</label>
                        <div class="check bg-secondary text-light p-2 rounded col-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="card1" value="option1">
                                <label class="form-check-label" for="card1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="card2" value="option2">
                                <label class="form-check-label" for="card2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="card3" value="option3">
                                <label class="form-check-label" for="card3"><i class="fa-brands fa-cc-diners-club"></i> </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="card4" value="option3">
                                <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-amex"></i> </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex flex-column gap-2">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="12">
                        <div class="row">
                            <div class="col-6 d-flex flex-column"><label for="state-select">State:</label>
                                <select name="pets" id="state-select">
                                    <option value="">Pick a State</option>
                                    <option value="dog">Texas</option>
                                    <option value="cat">Oklahoma</option>
                                </select>
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <label for="postal-code">Postal code</label>
                                <input type="number" name="postal-code" minlength="5" maxlength="5" required>
                            </div>
                        </div>
                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <div id="messageHelp" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col12 d-flex justify-content-end">
                        <input type="button" class="btn btn-secondary" value="Cancel"></input>
                        <input type="submit" class="btn btn-primary" value="Send" ></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
